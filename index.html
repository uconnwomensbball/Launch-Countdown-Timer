<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Launch Countdown Timer</title>
        <link rel="stylesheet" href="/index.css">
        <!-- Google Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
        <!-- Font Awesome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>  
    </head>
    <body>
        <div class = "container-top">
            <h4 class = "header">WE'RE LAUNCHING SOON</h4>
            <div class="box-container">
                <div class="boxes">
                        <div class = "box">
                            <h1 id = "days-el" class = "numbers"></h1>
                        </div>
                        <p class = "time-text">DAYS</p>
                    </div>
                    <div class = "boxes">
                        <div class = "box">
                            <h1 id = "hours-el" class = "numbers"></h1>
                        </div>
                        <p class = "time-text">HOURS</p>
                    </div>
                      <div class = "boxes">
                        <div class = "box">
                            <h1 id="minutes-el" class = "numbers"></h1>
                        </div>
                        <p class = "time-text">MINUTES</p>
                    </div>
                      <div class = "boxes">
                        <div class = "box">
                            <h1 id="seconds-el" class = "numbers"></h1>
                        </div>
                        <p class = "time-text">SECONDS</p>
                    </div>
                </div>
            </div>
        <div class = "container-bottom">
            <i class="fa-brands fa-square-facebook icons"></i>
            <i class="fa-brands fa-pinterest icons"></i>
            <i class="fa-brands fa-instagram icons"></i>
        </div>
        <script type="module" src="/index.js"></script>
    </body>
</html>
